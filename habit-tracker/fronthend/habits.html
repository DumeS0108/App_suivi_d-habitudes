<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Habitudes - Habit Tracker</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>➕ Ajouter une Habitude</h1>
        <form action="../backend/add_habit.php" method="POST">
            <input type="text" name="habit_name" placeholder="Nom de l'habitude" required>
            <select name="frequency">
                <option value="daily">Quotidienne</option>
                <option value="weekly">Hebdomadaire</option>
                <option value="monthly">Mensuelle</option>
            </select>
            <button type="submit">Ajouter</button>
        </form>

        <h2>📅 Mes Habitudes</h2>
        <ul id="habitList">
            <li>✔️ Faire du sport</li>
            <li>❌ Lire 30 minutes</li>
            <li>✔️ Boire 2L d'eau</li>
        </ul>

        <button onclick="window.location.href='index.html'">🏠 Retour</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
